<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="C:\Users\H\Downloads\0000000000004025\Single Digit Up Counter\style.css">
    <title>Up Counter</title>
</head>

<body>
    <div id="counter-value">
        <p>Enter Value From 1 and 9</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter Number">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>

    <div id="counter-container">
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
